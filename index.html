<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>


<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    .wrap{
        min-width: 100vw;
        min-height: 100vh;
        position: absolute;
        overflow: hidden;
        z-index: -1;
        transition: 1s
    }

    .bg{
        width: 100vw;
        height: 100vh;
        background: url(https://wallup.net/wp-content/uploads/2019/09/26256-abstract-fractal-cg-digital-art-artistic-pattern-psychedelic.jpg);
    }
</style>



</head>
<body>
    



<div id="app">
    <div class="wrap" @mousemove= 'showEvent'>
        <div class="bg" :style='stil'>
            
        </div>
    </div>
</div>




<script>
    
new Vue({
    el:'#app',
data:{
    x:0,
    y:0,
stil:{
    transform:'translate(0, 0) scale(1.1)',
    transition: 'all ease 1s'
}
},
methods:{

showEvent($event){

this.x = event.clientX

this.y = event.clientY

if(this.x < 680 && this.y < 328){
this.stil.transform = 'translate(20px, 10px) scale(1.1)'
}

if(this.x > 683 && this.y < 328){
this.stil.transform = 'translate(-20px, 10px) scale(1.1)'
}


if(this.x > 683 && this.y > 328){
this.stil.transform = 'translate(-20px, -10px) scale(1.1)'
}


if(this.x < 683 && this.y > 328){
this.stil.transform = 'translate(20px, 10px) scale(1.1)'
}






}

}
})


</script>

</body>
</html>
